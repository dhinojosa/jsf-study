<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

<h:head>
    <title>Simple JSF Facelets page</title>
</h:head>

<h:body>
    <h3>JSF 2.0 + Ajax Hello World Example</h3>

    <h:form>
        <h:inputText id="name" value="#{helloBean.name}" required="true"/>
        <h:message id="name_msg" for="name"/>

        <h:inputText id="nickname" value="#{helloBean.nickname}" required="true"/>
        <h:message id="nickname_msg" for="nickname"/>

        <h:commandButton value="Welcome Me">
            <f:ajax execute="name nickname" render="name_msg nickname_msg output"/>
        </h:commandButton>

        <h2><h:outputText id="output" value="#{helloBean.welcomeMessage}"/></h2>
    </h:form>
</h:body>

</html>
