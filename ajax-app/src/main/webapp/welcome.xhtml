<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">

<h:head>
    <title>JSF 2.0 AJAX Example</title>
</h:head>
<h:body>
    <h3>JSF 2.0 AJAX Example</h3>
    <h:form>
        <h:outputLink id="ajaxPage" value="#{request.contextPath}/ajax.xhtml">
            <h:outputText id="ajaxSite" value="Sample AJAX Page"/>
        </h:outputLink>
        <h:outputLink id="ajaxExecutePage" value="#{request.contextPath}/ajaxexecute.xhtml">
            <h:outputText id="ajaxExecuteText" value="AJAX Execute Page"/>
        </h:outputLink>
    </h:form>
</h:body>
</html>
