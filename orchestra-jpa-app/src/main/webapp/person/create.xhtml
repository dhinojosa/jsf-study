<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
<h:head>
    <title>Create Person</title>
</h:head>
<h:body>
    Please enter your information
    <h:form id="createPerson">
        <h:panelGrid columns="2">
            <h:outputLabel id="firstName_label" name="firstName_label" value="First Name"/>
            <h:inputText id="firstName" name="firstName" value="#{person.firstName}"/>
            <h:outputLabel id="lastName_label" name="lastName_label" value="Last Name"/>
            <h:inputText id="lastName" name="lastName" value="#{person.lastName}"/>
        </h:panelGrid>
        <h:commandButton id="submit" action="#{register.save(person)}" value="Save"/>
    </h:form>
</h:body>
</html>
